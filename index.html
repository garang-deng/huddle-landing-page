<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <script
      src="https://kit.fontawesome.com/07db29525e.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="Page logo" />
    </header>
    <main>
      <div class="image">
        <img src="images/illustration-mockups.svg" alt="Illustration image" />
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <button>Register</button>
      </div>
    </main>
    <footer>
      <i class="fa-brand fab fa-facebook-f"></i>
      <i class="fa-brand fab fab fa-twitter"></i>
      <i class="fa-brand fab fab fa-instagram"></i>
    </footer>
  </body>
</html>
